{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section class="content">
<h1>{% trans "Password reset" %} <small>{% trans "The tricky email question" %}</small></h1>

<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Send password' %}" />
</form>

<br>
<h4>{% trans "Hints:" %}</h4>
<ul>
<li>{% trans "Not sure which email you used? Try them all!" %}
</ul>
</section>
{% endblock %}

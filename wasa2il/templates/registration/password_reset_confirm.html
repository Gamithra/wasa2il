{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}

<h1>{% trans "Password reset" %}</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Save' %}" />
</form>
<hr>
<div>
{% include "registration/data_disclaimer.html" %}
</div>

{% else %}

<h1>{% trans "Error" %}</h1>
<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <h1>{% trans "New issue" %}</h1>
    <div class="row">
        <div class="span6">
            <form method="POST" />
                {% csrf_token %}
                <table class="table table-striped">
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-default">{% trans "Save" %}</button>
            </form>
        </div>

        {% if documentcontent %}
        <div class="span6 pull-right">
            {% include 'issue/stub/document_view.html' with tab=tab %}
        </div>
        {% endif %}

    </div>

{% endblock %}

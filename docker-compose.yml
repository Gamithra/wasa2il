# Usage:
# For the first time you need to create local_settings.py:
# cp wasa2il/local_settings.py-mysql-docker wasa2il/local_settings.py
# docker-compose up
# Then migrate the database: (you might need to run it twice)
# docker-compose run wasaweb python manage.py migrate
version: '2'

services:
  wasaweb:
    env_file: .env
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    links:
      - "db"
    depends_on:
      - db
    environment:
      - W2_DATABASE_HOST=db
      - W2_DATABASE_NAME=docker
      - W2_DATABASE_PASSWORD=docker
      - W2_DATABASE_PORT=5432
      - W2_DATABASE_USER=docker
  db:
    image: mysql:5
    environment:
      - MYSQL_ROOT_PASSWORD=docker
      - MYSQL_DATABASE=docker
      - MYSQL_USER=docker
      - MYSQL_PASSWORD=docker
